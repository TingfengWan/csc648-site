<html>

<head>
    <title>Search | CSC648</title>
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="search.js"></script>
</head>

<body onload="getCategories(); loadSearchResults();">
    <!-- Navigation bar -->
    <div class="topnav">
        <a class="active" href="../home/home.html">Home</a>
        <a href="../about/about.html">About</a>
        <a class="user" href="../register/register.html">Register</a>
        <a class="user" href="../login/login.html">Login</a>
    </div>

    <div class="shadow-sm p-3 mb-5 bg-white rounded text-center">SFSU Software Engineering Project CSC 648-848, Spring 2020.  For Demonstration Only</div>

    <!-- Search Bar -->
    <div class="container">
        <form onsubmit="redirectToSearchResults()">
            <div class="input-group mb-1 mt-5">
                <div class="input-group-prepend">
                    <select id="categories" class="form-control dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <option value="">All</option>
                    </select>
                    </select>
                </div>
                <input type="text" id="search" class="form-control text-white mh-100"
                    aria-label="Text input with dropdown button" placeholder="Search">
            </div>
        </form>
    </div>
    <!-- Search Results -->
    <div id="under-search">
        <div id="results"></div>
        <div></div>
        <div></div>
    </div>
    <div id="list-results" class="post-row"></div>

    <!-- Modal for post details -->
    <div class="modal fade" id="post" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="post-title">Post Title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6" id="post-image"></div>
                            <div class="col-md-6" id="post-details"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-secondary text-white disabled" id='download'>Download</a>
                    <a class="btn btn-secondary text-white" id='contact'>Contact</a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
