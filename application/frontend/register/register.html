<body>
    <div class="topnav">
        <a href="../home/home.html"><img id="navBarLogo" src="../GT-Logo (new).png"></a>
        <a href="../about/about.html">About</a>
        <a class="user active" href="../register/register.html">Register</a>
        <a class="user" href="../login/login.html">Login</a>
        <a class="user" href="../create-post/create-post.html">Create Post</a>
    </div>

    <div class="shadow-sm p-3 mb-5 bg-white rounded text-center">SFSU Software Engineering Project CSC 648-848, Spring 2020.  For Demonstration Only</div>
    
    <form class="container" id="register" onsubmit="createUser(event)">
        <div class="container bigger-margin margin-top border">
            <h1 class="text-center">Register</h1>
            <p class="text-center">* denotes required field</p>

            <div class="form-group">
                <label>First Name:*</label>
                <input type="text" class="form-control" name="first name" id="first-name"
                    placeholder="Enter first name">
                <div class="error" id="first-name-error"></div>
            </div>
            <div class="form-group">
                <label>Last Name:*</label>
                <input class="form-control" name="last name" id="last-name" placeholder="Enter last name">
                <div class="error" id="last-name-error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email address:*</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
                <div class="error" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="school-role">School Role:*</label>
                <select class="form-control" name="school role" id="school-role">
                    <option></option>
                    <option value="Student">Student</option>
                    <option value="Faculty">Faculty</option>
                </select>
                <div class="error" id="school-role-error"></div>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number:*</label>
                <input type="text" class="form-control"  name="phone number" id="phone-number" placeholder="Enter phone number">
                <div class="error" id="phone-number-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:*</label>
                <input type="password" name="password" class="form-control" id="password">
                <div class="error" id="password-error"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:*</label>
                <input type="password" class="form-control" name="confirm password" id="confirm-password">
                <div class="error" id="confirm-password-error"></div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="terms and conditions" id="terms-and-cond">
                <label class="form-check-label" for="terms-and-cond">
                    I accept the <a href="">terms and conditions</a> .*
                </label>
                <div class="error" id="terms-and-cond-error"></div>
            </div>
            <div>
                ReCaptcha eventually
            </div>
            <div class="container text-center">
                <button type="submit" class="btn btn-primary margin-top">Create Account</button>
            </div>

            <div class="container text-center margin-top">
                <p>
                    Already Registered? <br>
                    <a href="../login/login.html"> Sign in</a>
                </p>
            </div>
        </div>

    </form>

</body>

</html>
