<html>

<head>
    <title>Register Page | CSC648 </title>

    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="register.js"></script>
    <link rel="stylesheet" type="text/css" href="register.css">
</head>

<body>
    <div class="topnav">
        <a href="../home/home.html">Home</a>
        <a href="../about/about.html">About</a>
        <a class="user active" href="../register/register.html">Register</a>
        <a class="user" href="login">Login</a>
    </div>

    <form class="container" id="register-form" onsubmit="return validateFields()" action="../home/home.html">
        <div class="container bigger-margin margin-top border">
            <h1 class="text-center">Register</h1>
            <div class="form-group">
                <label>First Name:*</label>
                <input type="text" class="form-control" name="first name" id="first-name-field"
                    placeholder="Enter first name">
                <div class="error" id="first-name-error"></div>
            </div>
            <div class="form-group">
                <label>Last Name:*</label>
                <input class="form-control" name="last name" id="last-name-field" placeholder="Enter last name">
                <div class="error" id="last-name-error"></div>
            </div>
            <div class="form-group">
                <label for="email-field">Email address:*</label>
                <input type="email" class="form-control" name="email" id="email-field" placeholder="Enter email">
                <div class="error" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="school-role-field">School Role:</label>
                <select class="form-control" name="school role" id="school-role-field">
                    <option value="Student">Student</option>
                    <option value="Faculty">Faculty</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password-field">Password:*</label>
                <input type="password" name="password" class="form-control" id="password-field">
                <div class="error" id="password-error"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password-field">Confirm Password:*</label>
                <input type="password" class="form-control" name="confirm password" id="confirm-password-field">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="terms and conditions" id="terms-and-cond">
                <label class="form-check-label" for="terms-and-cond">
                    I accept the <a href="">terms and conditions</a> .*
                </label>
                <div class="error" id="terms-and-cond-error"></div>
                <p style="font-size: small;">* denotes required field</p>
            </div>
            <div class="container text-center">
                <button type="submit" class="btn btn-primary margin-top">Create Account</button>
            </div>

            <div class="container text-center margin-top">
                <p>
                    Already Registered? <br>
                    <a href=""> Sign in (Still WIP)</a>
                </p>
            </div>
        </div>

    </form>

</body>

</html>
