<body>
    <!-- navbar -->
    <div class="topnav">
        <a href="../home/home.html">Home</a>
        <a href="../about/about.html">About</a>
        <a class="user " href="../register/register.html">Register</a>
        <a class="user active" href="../login/login.html">Login</a>
    </div>

    <!-- login input container -->
    <form name="loginForm" class="container" onsubmit="loginUser(event)">
        <div class="container bigger-margin margin-top border">
            <h1 class="text-center">Gator Trade</h1>
            <h2 class="text-center"> Login </h2>
            <div class="form-group">
                <label>Email:</label>
                <input name="email" type="email" class="form-control" id="email-field" placeholder="email@sfsu.edu">
                <div class="error" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="password-field">Password:</label>
                <input name="password" type="password" class="form-control" id="password-field">
                <div class="error" id="password-error"></div>
            </div>
            <!-- This is where user does not exist message appears -->
            <h1 class="error text-center" id="login-error"></h1>
            <div class="container text-center">
                <button type="submit" class="btn btn-primary margin-top">Login</button>
            </div>

            <div class="container text-center margin-top">
                <p>
                    <a href="../register/register.html"> Need an account?</a>
                </p>
                <p>
                    <a href=""> Forgot your password?</a>
                </p>
            </div>
        </div>
    </form>

</body>
